<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/imgs/209-2097730_pets-nice-pets-hd-png-download.png">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid text-center py-3">
      <div class="container">
        <h1 class="display-4">Doggy Play Time</h1>
        <p class="lead">A basic dog app</p>
        <p id="time"></p>
      </div>
    </header>
    <main class="container-fluid pb-5">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-5 m-2">
          <div class="card mx-auto border-0" style="min-width: 18rem; height: 15em">
            <img
              src="./assets/imgs/209-2097730_pets-nice-pets-hd-png-download.png"
              class="img-fluid card-img-top h-100"
              alt="group of pets"
            />
          </div>
        </div>
        <!-- Form -->
        <div class="col-sm-12 col-md-5 m-2">
          <div class="card mx-auto" style="min-width: 18rem; height: 15em">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">Form</h5>
              <form class="d-flex flex-column justify-content-between breed-form">
                <label for="breed-input" class="form-label">Breed</label>
                <input
                  type="text"
                  class="form-control"
                  id="breed-input"
                  placeholder="Enter a breed"
                />
                <button
                  id="form-button" class="btn btn-primary my-3"
                >
                  Submit
                </button>
              </>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row mt-5" style="min-height: 15em">
        <div class="col"></div>
        <div class="col-12 col-sm-9 d-flex align-items-center justify-content-center flex-column text-light">
          <!-- Loading icon and dynamic header -->
          <div class="d-flex align-items-center flex-column justify-content-center loading">
            <strong class="d-none">Your pics</strong>
            <div class="spinner-border ml-auto d-none" role="status" aria-hidden="true"></div>
          </div>
          <!-- Alternate carousel -->
          <div id="pic-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div id="breed-info" class="carousel-inner">
            <!-- Dog pics go here -->
            
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#pic-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#pic-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
<!--           <div id="breed-info" class="row"> -->
          <!-- Dog pics go here -->

<!--           </div> -->
        </div>
        <div class="col"></div>
      </div>
    </main>
    <footer
      class="navbar fixed-bottom navbar-light text-center justify-content-center"
    >
      <a class="navbar-brand" href="#">Copyright</a>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
